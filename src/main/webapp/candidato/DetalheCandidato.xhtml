<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
<ui:define name="titulo">Pesquisa de Candiato</ui:define>

<ui:define name="corpo">
	<h1>Pesquisa de Candiatos</h1>
	
	<h:form id="frmPesquisa">
		<p:messages id="messages" autoUpdate="true" closable="true"/>
			<p:toolbar style="margin-top: 20px">	
				<p:toolbarGroup >
					<p:commandButton value="Novo" id="botaoNovo" action="/candidato/CadastroCandidato.xhtml"/>
				</p:toolbarGroup>
			</p:toolbar>
			<h:panelGrid>
			
	    		<h:graphicImage id="imagem" value="#{detalheCandidatoBean.candidato.imagem}" width="120" height="100"/>
				<p:outputLabel value="#{detalheCandidato.candidato.nome}"/>
			
			</h:panelGrid>
	
	
		</h:form>

	</ui:define>
</ui:composition>
